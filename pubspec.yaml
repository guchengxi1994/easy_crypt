name: easy_crypt
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  data_table_2: ^2.5.10
  date_format: ^2.0.7
  desktop_drop: ^0.4.4
  dropdown_button2: ^2.3.9
  ffi: ^2.0.1
  file_selector: ^1.0.2
  flutter_context_menu:
    git:
      url: https://github.com/guchengxi1994/flutter_context_menu
  flutter_flow_chart: ^2.1.2
  flutter_riverpod: ^2.4.9
  flutter_rust_bridge: 1.82.6
  flutter:
    sdk: flutter
  group_button: ^5.3.4
  isar: ^3.1.0+1  # run `flutter pub run build_runner build` to generate codes
  isar_flutter_libs: ^3.1.0+1
  logging: ^1.2.0
  open_file: ^3.3.2
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  slang: ^3.29.0  # dart run slang
  slang_flutter: ^3.29.0
  star_menu: ^3.1.4
  super_clipboard: ^0.8.2+1
  url_launcher: ^6.2.3
  window_manager: ^0.3.7
  
  
dependency_overrides:  
  flutter_context_menu:
    path: D:/github_repo/flutter_context_menu

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  build_runner_core: ^7.2.9
  ffigen: ^9.0.0
  freezed: ^2.3.2
  freezed_annotation: ^2.2.0
  isar_generator: ^3.1.0+1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets: 
    - assets/images/
    - assets/icons/

  fonts:
    - family: NotoSns
      fonts:
        - asset: assets/fonts/NotoSansSC-Bold.ttf

flutter_launcher_icons:  # flutter pub run flutter_launcher_icons
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon.png" 